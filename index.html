<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Login | IPTV Dashboard</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

<!-- Login Card -->
<div class="bg-white shadow-xl rounded-xl p-8 w-11/12 max-w-sm">
  <div class="text-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-2">Admin Login</h1>
    <p class="text-gray-500 text-sm">Login: <strong>demo</strong> | Password: <strong>demo</strong></p>
  </div>

  <form id="loginForm" class="flex flex-col gap-4">
    <div>
      <label for="email" class="block mb-1 font-semibold text-gray-700">Username or Email</label>
      <div class="flex items-center border rounded-lg p-2 focus-within:ring-2 focus-within:ring-indigo-500">
        <i class="fas fa-user text-gray-400 mr-2"></i>
        <input type="text" id="email" placeholder="Enter your username or email" class="w-full outline-none" required />
      </div>
    </div>

    <div>
      <label for="password" class="block mb-1 font-semibold text-gray-700">Password</label>
      <div class="flex items-center border rounded-lg p-2 focus-within:ring-2 focus-within:ring-indigo-500">
        <i class="fas fa-lock text-gray-400 mr-2"></i>
        <input type="password" id="password" placeholder="Enter your password" class="w-full outline-none" required />
      </div>
    </div>

    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition">
      <i class="fas fa-sign-in-alt mr-2"></i> Login
    </button>
  </form>

  <p id="loginStatus" class="text-center text-sm mt-4 text-gray-500"></p>

  <!-- Footer -->
  <footer class="text-center text-gray-400 text-xs mt-6 border-t pt-3">
    IPTV Admin Panel V1.0 | Built & Maintained by Tnm3u
  </footer>
</div>

<!-- Firebase Auth & Database -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyB5UoPPtjRcz3rJoJz13iTsdTF_InIMn2Y",
  authDomain: "iptv-demo.firebaseapp.com",
  projectId: "iptv-demo",
  storageBucket: "iptv-demo.firebasestorage.app",
  messagingSenderId: "899732153233",
  appId: "1:899732153233:web:b238e4c0254ce408c3b030"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const form = document.getElementById("loginForm");
const statusText = document.getElementById("loginStatus");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const usernameOrEmail = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  statusText.textContent = "Authenticating...";
  statusText.className = "text-center text-gray-500 text-sm mt-4";

  try {
    // Local demo login
    if (usernameOrEmail === "demo" && password === "demo") {
      localStorage.setItem("adminLoggedIn", "true");
      window.location.href = "index.html";
      return;
    }

    // Check in Firebase Realtime Database under 'admins'
    const dbRef = ref(db);
    const snapshot = await get(child(dbRef, `admins`));

    if (snapshot.exists()) {
      const admins = snapshot.val();
      let loggedIn = false;

      for (const key in admins) {
        const admin = admins[key];
        // Allow login with username or email
        if ((admin.username === usernameOrEmail || admin.email === usernameOrEmail) && admin.password === password) {
          loggedIn = true;
          break;
        }
      }

      if (loggedIn) {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "index.html";
        return;
      }
    }

    statusText.textContent = "Login failed. Check credentials.";
    statusText.className = "text-center text-red-500 text-sm mt-4";

  } catch (error) {
    console.error(error);
    statusText.textContent = "An error occurred during login.";
    statusText.className = "text-center text-red-500 text-sm mt-4";
  }
});
</script>

</body>
</html>
